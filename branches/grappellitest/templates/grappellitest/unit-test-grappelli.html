{% extends "admin/base.html" %}

{% block content-class %}content-flexible{% endblock %}
{% block content %}


<h1>Grappelli unit tests</h1>
<div class="container-grid rte">
    <div class="module">

        <iframe style="width:100%;height:300px;" src="/grappelli/test/js/grappelli/run/?test=dist"></iframe>

    </div>
</div>

{% endblock %}
